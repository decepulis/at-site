<!Doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Aleksa & Tomas</title>

    <!-- Hey there! Thanks for checking out the source code! If you want to reach out with any bugs, or if you're interested in a website of your own, you can reach me at darius@decepulis.com -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    <!-- Favicons -->

    <!-- SEO -->

    <!-- Primary CSS -->
    <link href="./style/nationalpark/nationalpark.css" rel="stylesheet">
    <link href="./style/css/style.css" rel="stylesheet">

    <!-- Javascript -->
    <script type="text/javascript" src="./js/smooth-parallax.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        SmoothParallax.init();
      });
    </script>
    <script defer type="text/javascript" src="./js/main.js"></script>
  </head>

  <body class="">
    <header id="parallax">
        <div id="img-wrapper">
            <img 
                src="img/parallax/L4.png" 
                srcset="img/parallax/L4@2x.png 2x"
                smooth-parallax
                container="#parallax"
                start-position-y="0"
                end-position-y="0.9"
            />
            <img 
                src="img/parallax/L3.png" 
                srcset="img/parallax/L3@2x.png 2x"
                smooth-parallax
                container="#parallax"
                start-position-y="0"
                end-position-y="0.6"
            />
            <img 
                src="img/parallax/L2.png" 
                srcset="img/parallax/L2@2x.png 2x"
                smooth-parallax
                container="#parallax"
                start-position-y="0"
                end-position-y="0.5"
            />
            <img 
                src="img/parallax/L1.png" 
                srcset="img/parallax/L1@2x.png 2x"
                smooth-parallax
                container="#parallax"
                start-position-y="0"
                end-position-y="0.4"
            />
            <img 
                src="img/parallax/L0.png" 
                srcset="img/parallax/L0@2x.png 2x"
                style="transform:translate(0,5px)"
            />
        </div>
    </header>
    <section id="intro">
        <div class="sign">
            <h1>Aleksa ir Tomas</h1>
            <p>
                They're two okeydokey people who are deciding to spend a lot of money in order to throw you a party. You should come!
            </p>
            <p>
              It's on June 6th, 2020 or something.
            </p>
            <p>
              It'll probably be in Camp Dainava. Which means it's gonna be lit.
            </p>
        </div>
    </section>

  </body>
</html>
